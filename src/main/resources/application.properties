spring.application.name=god
#database config
spring.datasource.url=jdbc:mysql://localhost:3306/god_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#mybatis config
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.junhao.god.entity
mybatis.configuration.map-underscore-to-camel-case=true
#sql log
logging.level.com.junhao.god.mapper=debug
logging.level.org.mybatis=debug
logging.level.java.sql=debug
